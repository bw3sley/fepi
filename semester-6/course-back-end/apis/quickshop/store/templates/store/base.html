<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>QuickShop</title>
</head>
<body>
    <header>
        <h1>QuickShop</h1>
        <nav>
            <!-- Barra de navegação -->
            <a href="{% url 'view_cart' %}">Carrinho: {{ request.session.cart|length }} itens</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>QuickShop &copy; 2024</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
