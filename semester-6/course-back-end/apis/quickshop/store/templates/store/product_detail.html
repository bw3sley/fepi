{% extends "store/base.html" %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <p>{{ product.description }}</p>
    {% if product.discount %}
        <p>
            <s>{{ product.price|floatformat:2 }}</s>
            {{ product.discount|floatformat:2 }}
        </p>
    {% else %}
        <p>{{ product.price|floatformat:2 }}</p>
    {% endif %}
    <a href="{% url 'add_to_cart' product.pk %}">Adicionar ao Carrinho</a>
{% endblock %}
